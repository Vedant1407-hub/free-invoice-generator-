<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    .invoice-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: dodgerblue;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .total-row {
      font-weight: bold;
    }
    .btn {
      background: dodgerblue;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: royalblue;
    }
    .input-box {
      width: 90%;
      padding: 5px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .header input {
      padding: 8px;
      margin: 5px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="invoice-box" id="invoice">
    <h1>Invoice Generator</h1>

    <div class="header">
      <div>
        <label>Bill From:</label><br>
        <input type="text" placeholder="Your Company Name">
      </div>
      <div>
        <label>Bill To:</label><br>
        <input type="text" placeholder="Client Name">
      </div>
    </div>

    <table id="invoice-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price (₹)</th>
          <th>Total (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td><input class="input-box" type="text" placeholder="Item name"></td>
          <td><input class="input-box qty" type="number" value="1"></td>
          <td><input class="input-box price" type="number" value="0"></td>
          <td class="line-total">0</td>
          <td><button class="btn" onclick="deleteRow(this)">X</button></td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="addRow()">Add Item</button>
    <button class="btn" onclick="calculateTotal()">Calculate</button>
    <button class="btn" onclick="printInvoice()">Print / Save</button>

    <h2 style="text-align:right; margin-top:15px;">Grand Total: ₹ <span id="grand-total">0</span></h2>
  </div>

  <script>
    function addRow() {
      const tableBody = document.getElementById("table-body");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input class="input-box" type="text" placeholder="Item name"></td>
        <td><input class="input-box qty" type="number" value="1"></td>
        <td><input class="input-box price" type="number" value="0"></td>
        <td class="line-total">0</td>
        <td><button class="btn" onclick="deleteRow(this)">X</button></td>
      `;
      tableBody.appendChild(row);
    }

    function deleteRow(button) {
      button.parentElement.parentElement.remove();
      calculateTotal();
    }

    function calculateTotal() {
      let grandTotal = 0;
      const rows = document.querySelectorAll("#table-body tr");
      rows.forEach(row => {
        const qty = row.querySelector(".qty").value;
        const price = row.querySelector(".price").value;
        const total = qty * price;
        row.querySelector(".line-total").innerText = total;
        grandTotal += total;
      });
      document.getElementById("grand-total").innerText = grandTotal;
    }

    function printInvoice() {
      const invoiceContent = document.getElementById("invoice").innerHTML;
      const win = window.open("", "", "height=700,width=900");
      win.document.write("<html><head><title>Invoice</title>");
      win.document.write("</head><body>");
      win.document.write(invoiceContent);
      win.document.write("</body></html>");
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
